<app-back-button></app-back-button>
<div class="row justify-content-center">
  <h1 class="page-title">JOIN A GAME</h1>
</div>
<div class="row justify-content-center">
  <form (ngSubmit)="joinGame()">
    <div class="input-group mb-3">
      <input type="text" [(ngModel)]="game_code" (ngModelChange)="game_code = game_code.toUpperCase()" name="game_code" class="form-control text-center" maxlength="4" autocomplete="off"
             placeholder="GAME CODE" aria-label="Epic Joe" aria-describedby="basic-addon2">
    </div>

  </form>
</div>
<div class="row justify-content-center">
  <div class="play-button col-lg-3 col-sm-8">
    <a (click)="joinGame()">Join Game</a>
  </div>
</div>
